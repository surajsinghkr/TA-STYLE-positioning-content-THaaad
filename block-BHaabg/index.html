<!-- ### Exercise

1. Create a simple page having a header, main content, and a footer.

2. Inside the header keep the logo to the left and all the navigation to the right.

3. The header must be fixed at the top of the page.

4. Inside the main content take an article section having two columns. In the first column put a heading and some introductory text of the article and in the second column take an image.

5. After the article section, take a gallery section, in which there will be two rows and in both the row there will be three columns. Each column must have a different image.

6. After the gallery section footer will come.

7. Take a circular button at the right bottom corner of the page and keep its position fixed. The button should always take to the top of the page once clicked. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/style/style.css">
        <title>Home</title>
    </head>

            <div class="container clearfix">
                <div class="logo">
                    <img class="pic1"src="assets/media/Logo.jpeg" alt="logo">
                </div>

                    <a href="#">Home</a>
                    <a href="#">Media</a>
                    <a href="#">content</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
        </header>
        <main>
            <section>
                <article class="container-1 clearfix">
                    <div class="col-1">
                        <h1>The Mercedes-Benz!</h1>
                        <p>Marcedes-Benz a renowned brand in automobile industry for over a century. The brand has shown some great promise in terms of class, style and quality.  It's been a very keen choice in Indian crowd.</p>
                    </div>
                    <div class="col-2">
                        <img class="pic" src="assets/media/1.jpeg" alt="off-roader">
                    </div>
                </article>
            </section>
            <section class="container-1">
                <div class="row clearfix">
                    <div class="col-3">
                        <img class="pic" src="assets/media/g1.jpeg" alt="Mercedes">
                    </div>
                    <div class="col-3">
                        <img class="pic" src="assets/media/g2.jpeg" alt="Mercedes-Benz">
                    </div>
                    <div class="col-3">
                        <img class="pic" src="assets/media/g3.jpeg" alt="Mercedes-Benz">
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-3">
                        <img class="pic" src="assets/media/g4.jpeg" alt="Mercedes-Benz">
                    </div>
                    <div class="col-3">
                        <img class="pic" src="assets/media/g5.jpeg" alt="Mercedes-Benz">
                    </div>
                    <div class="col-3">
                        <img class="pic" src="assets/media/g6.jpeg" alt="Mercedes-Benz">
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <button><a class="button-link" href="#top">Top</a></button>
        </footer>
    </body>
</html>
